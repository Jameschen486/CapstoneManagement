version: '3.9'
services:
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./backend/projdb.sql:/docker-entrypoint-initdb.d/projdb.sql
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=projdb
    restart: always
    networks:
      - testnet
  backend:
    build: ./backend
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONPATH=${PYTHONPATH}:/app/backend
    depends_on:
      - postgres
    networks:
      - testnet
  wrapper:
    image: wrapper
    ports:
      - 5100:5100
    build: .
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=${PYTHONPATH}:/app
    depends_on:
      - postgres
    networks:
      - testnet
networks:
  testnet: